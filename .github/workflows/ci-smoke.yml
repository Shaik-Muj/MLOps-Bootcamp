name: CI - Smoke Tests & Data Validation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ci-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit dvc

      - name: Run pre-commit checks
        run: |
          python -m pre_commit run --all-files

      - name: DVC pull (no-op if no remote)
        run: |
          dvc pull || echo "dvc pull failed or no remote configured; continuing"

      - name: Run data validator
        run: |
          python scripts/validate_data.py

      - name: Smoke training (fast)
        run: |
          python src/mlops_app/train_pipeline.py

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: data/validation_report.json
